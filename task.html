<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager â€“ Clean UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.15);
      --danger: #ef4444;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #020617, #0b1220);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 1.25rem;
      padding: 1.5rem;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
      animation: fadeUp 0.8s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
    }

    .header h1 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .count {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .add-task {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }

    .add-task input {
      flex: 1;
      padding: 0.65rem 0.75rem;
      border-radius: 0.75rem;
      border: none;
      outline: none;
      background: #020617;
      color: var(--text);
    }

    .add-task button {
      padding: 0.65rem 0.9rem;
      border-radius: 0.75rem;
      border: none;
      background: var(--accent);
      color: #020617;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px var(--accent-soft);
      transition: transform 0.3s;
    }

    .add-task button:hover { transform: translateY(-2px); }

    .tasks {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 320px;
      overflow-y: auto;
      padding-right: 0.25rem;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #020617;
      padding: 0.6rem 0.75rem;
      border-radius: 0.75rem;
      animation: slideIn 0.3s ease;
    }

    .task.completed span {
      text-decoration: line-through;
      color: var(--muted);
    }

    .task-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .task-left input {
      accent-color: var(--accent);
    }

    .task button {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      font-size: 0.85rem;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to { opacity: 1; transform: translateX(0); }
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 999px;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="header">
      <h1>Task Manager</h1>
      <div class="count" id="count">0 tasks</div>
    </div>

    <div class="add-task">
      <input type="text" placeholder="Add a new task..." />
      <button>Add</button>
    </div>

    <div class="tasks" id="tasks"></div>
  </div>

  <script>
    const input = document.querySelector('input');
    const addBtn = document.querySelector('button');
    const tasksEl = document.getElementById('tasks');
    const countEl = document.getElementById('count');

    let tasks = [];

    addBtn.addEventListener('click', addTask);
    input.addEventListener('keypress', e => e.key === 'Enter' && addTask());

    function addTask() {
      const text = input.value.trim();
      if (!text) return;

      tasks.push({ text, completed: false });
      input.value = '';
      render();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      render();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      render();
    }

    function render() {
      tasksEl.innerHTML = '';
      tasks.forEach((task, i) => {
        const el = document.createElement('div');
        el.className = `task ${task.completed ? 'completed' : ''}`;
        el.innerHTML = `
          <div class="task-left">
            <input type="checkbox" ${task.completed ? 'checked' : ''} />
            <span>${task.text}</span>
          </div>
          <button>Delete</button>
        `;

        el.querySelector('input').addEventListener('change', () => toggleTask(i));
        el.querySelector('button').addEventListener('click', () => deleteTask(i));
        tasksEl.appendChild(el);
      });

      countEl.textContent = `${tasks.length} task${tasks.length !== 1 ? 's' : ''}`;
    }
  </script>

</body>
</html>
