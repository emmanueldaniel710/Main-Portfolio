<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConnectGram • Dark Instagram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <style>
    :root {
      --bg: #000;
      --card: #111;
      --text: #fff;
      --text-sec: #aaa;
      --accent: #c13584;
      --like: #ed4956;
      --border: #222;
      --radius: 12px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(12px);
      padding: 12px 16px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'Billabong', cursive;
      font-size: 2.4rem;
      color: var(--text);
    }

    .nav-icons {
      display: flex;
      gap: 24px;
      font-size: 1.6rem;
    }

    .stories {
      display: flex;
      gap: 14px;
      padding: 70px 16px 16px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .stories::-webkit-scrollbar { display: none; }

    .story {
      text-align: center;
      flex-shrink: 0;
    }

    .story-ring {
      width: 68px; height: 68px;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      display: grid;
      place-items: center;
    }

    .story-avatar {
      width: 100%; height: 100%;
      border-radius: 50%;
      border: 2px solid var(--bg);
      object-fit: cover;
    }

    .feed {
      padding: 0 16px 90px;
      max-width: 700px;
      margin: 0 auto;
    }

    .post {
      background: var(--card);
      border-radius: var(--radius);
      margin: 24px 0;
      overflow: hidden;
      border: 1px solid var(--border);
      animation: postAppear 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(40px) scale(0.96);
    }

    @keyframes postAppear {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      gap: 12px;
    }

    .post-avatar {
      width: 36px; height: 36px;
      border-radius: 50%;
      background: #333;
      overflow: hidden;
    }

    .post-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post-username {
      font-weight: 600;
      font-size: 1rem;
    }

    .post-media {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #000;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .post-media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .post-media:hover img {
      transform: scale(1.05);
    }

    .post-media.liked::after {
      content: "❤️";
      position: absolute;
      top: 50%; left: 50%;
      font-size: 6rem;
      transform: translate(-50%, -50%);
      animation: heartPop 0.7s forwards;
      pointer-events: none;
    }

    @keyframes heartPop {
      0% { transform: translate(-50%, -50%) scale(0.4); opacity: 0; }
      40% { transform: translate(-50%, -50%) scale(1.4); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }

    .post-actions {
      display: flex;
      gap: 18px;
      padding: 12px 16px;
      font-size: 1.6rem;
    }

    .post-actions i {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .post-actions i:hover { transform: scale(1.15); }

    .like-btn.active { color: var(--like); }

    .post-likes {
      padding: 0 16px 8px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .post-caption {
      padding: 0 16px 12px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .post-time {
      padding: 0 16px 16px;
      color: var(--text-sec);
      font-size: 0.8rem;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 1.8rem;
      border-top: 1px solid var(--border);
      z-index: 999;
    }

    .bottom-bar i.active { color: var(--accent); }

    .fab {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
